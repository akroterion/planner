<h1>{{ day }}</h1>

<ul>
    {% for task in object_list %}
    <li>{{ task.pub_date|date:"F j, Y" }}: {{ task.desc }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_day %}
    Previous Day: {{ previous_day }}
    {% endif %}
    {% if previous_day and next_day %}--{% endif %}
    {% if next_day %}
    Next Day: {{ next_day }}
    {% endif %}
</p>
